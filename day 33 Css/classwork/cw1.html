<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d {
            color: green;
            background-color: black;
            border: dashed 5px purple;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 1px;
            margin: 10px 10px 20px 20px;
            padding: 0px 10px 20px 20px;

        }
        .d1 {
            color: red;
            background-color: black;
            border: dashed 5px yellow;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 1px;
            margin: 10px 10px 20px 20px;
            padding: 0px 10px 20px 20px;

        }
        .d2 {
            color: blue;
            background-color: orange;
            border: dashed 5px yellow;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 1px;
            margin: 10px 10px 20px 20px;
            padding: 0px 10px 20px 20px;

        }
    </style>
</head>
<body>
    <!-- 1) შექმენით  3 დივი და გამოიყენეთ ყველა ის property რაც ნასწავლი გაქვთ.  -->

    <div class="d"> </div>
    <div class="d1"> </div>
    <div class="d2"> </div>
    

</body>
</html>
