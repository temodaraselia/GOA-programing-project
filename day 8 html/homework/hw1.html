<!--6)რატომ არის უფრო კარგი პრაქტიკა ფოტოს გადმოწერის და შემდეგ ჩასმის, ვიდრე დაკოპირება address ის და შემდეგ ჩასმის. -->
<!--იმიტომ არის უკეთესი რომ როცა ჩვენ სურათის მისამართს დავაკოპირებთ და ჩავსვამთ შეიძლება ეს სურათ არ გახსნას რადგან 
საიტიდან სადაც ეს დავაკოპირეთ შეიძლება იქ მოაშორეს იგი ან კი საიტი წაიშალა და ამიტომ იგი არ ჩაიტვირთება.-->

container თეგია-->

<!--9)ახსენი რა არის head tag.-->
<!--head tag არის თეგი რომელიც მომხმარებელი არ ხედავს საიტზე-->
