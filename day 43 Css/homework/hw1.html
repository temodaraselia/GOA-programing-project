    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: disc;
            list-style-position: inside;

        }

    <!-- 1) შექმენით ul ელემენტი სამი პუნქტით: წითელი, ლურჯი, მწვანე. bullet-ებს მიეცით დისკის ფორმა და პოზიცია inside.-->
    
<ul>
    <li>წითელი</li>
    <li>ლურჯი</li>
    <li>მწვანე</li>
</ul>
