<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1 {
            color: black;
            background-color: blue;
            border:  5px solid yellow;
            font-size: 100px;
        }
        .h2 {
            color: black;
            background-color: blue;
            border:  5px dashed yellow;
            font-size: 100px;
        }
        .h3 {
            color: black;
            background-color: blue;
            border:  5px dotted yellow;
            font-size: 100px;
        }


    </style>
</head>
<body>
    
    <!-- 3) შექმენით სამი ელემენტი, და სამივეს სხვადასხვა სტილის border მიეცით-->

    <h1 class="h1">Python</h1>
    <h1 class="h2">Python</h1>
    <h1 class="h3">Python</h1>



</body>
</html>
